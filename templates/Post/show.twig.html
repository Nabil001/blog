    <section>

            <div class="row">

                    <div class="col-sm-6 col-sm-offset-3">

                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">

                    <p>by {{ post.author }}</p>
                </div>
                <div class="row">
                    <div class="label label-default pull-right">

                    </div>
                </div>
                <div class="row pull-right">
                    <a class="btn btn-primary" href="update-{{ post.id }}">Modify this post</a>
